<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask AI About Your PDF</title>
</head>
<body>
    <h1>Ask AI About Your PDF</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>Upload PDF:</label>
        <input type="file" name="pdf" required>
        <button type="submit">Upload</button>
    </form>

    <form method="POST">
        <label>Ask a Question:</label>
        <input type="text" name="question" placeholder="What is this PDF about?" required>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
